{% extends 'base.html' %}

{% block content %}
<section class="delete-comment">
    <h2>Are you sure you want to delete this comment?</h2>
    <p><strong>Comment:</strong> {{ comment.content }}</p>
    <p><strong>Author:</strong> {{ comment.author }}</p>
    
    <form method="POST" action="{% url 'delete_comment' post_id=comment.post.id comment_id=comment.id %}">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'post_detail' pk=comment.post.id %}">Cancel</a>
    </form>
</section>
{% endblock %}
